<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Dashboard</title>
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
  rel="stylesheet"
/>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
      
        <section class="allElems">
            <div class="todo elem" id="0">
                <img src="https://images.unsplash.com/photo-1698486617171-d42ed85d75e1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8d2FsbHBhcGVyJTIwYnJvd24lMjAzZHxlbnwwfHwwfHx8MA%3D%3D" alt="">
                <h2>To Do Page</h2>
            </div>

            <div class="daily elem" id="1">
                <img src="https://images.unsplash.com/photo-1612272963095-94a188e02de0?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YnJvd24lMjBhZXN0aGV0aWN8ZW58MHx8MHx8fDA%3D" alt="">
                <h2>Daily Planner</h2>
            </div>

            <div class="moti elem" id="2">
                <img src="https://plus.unsplash.com/premium_photo-1681701767165-3696476e5c02?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fDNkJTIwd2FsbHBhcGVyJTIwYnJvd258ZW58MHx8MHx8fDA%3D" alt="">
                <h2>Motivation</h2>
            </div>

            <div class="pomo elem" id="3">
                <img src="https://plus.unsplash.com/premium_photo-1669842336826-28b52708792a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8YnJvd24lMjBhZXN0aGV0aWN8ZW58MHx8MHx8fDA%3D" alt="">
                <h2>Pomodoro Timer</h2>
            </div>

            <div class="goals elem" id="4">
                <img src="https://plus.unsplash.com/premium_photo-1680011049308-daa9ea69dbcd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDl8fHxlbnwwfHx8fHw%3D" alt="">
                <h2>Daily Goals</h2>
            </div>
        </section>

        <section class="fullElem todo-list-fullpage">
            <button class="back" id="0">Close</button>
            <h2>Your Personal Task List</h2>

            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input id="task-input" type="text" placeholder="Enter Task">
                        <textarea placeholder="Enter Details" name="" id="" cols="30" rows="10"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" name="" id="check">
                            <label for="check">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    
                    </div>
                </div>
            </div>
        </section>

        <section class="fullElem daily-planner-fullpage">
            <button class="back" id="1">Close</button>
            <h1>Daily Planner</h1>
        </section>

        <section class="fullElem motivation-fullpage">
            <button class="back" id="2">Close</button>
            <h1>Motivation</h1>
        </section>

        <section class="fullElem pomodoro-timer-fullpage">
            <button class="back" id="3">Close</button>
            <h1>Pomodoro Timer</h1>
        </section>

        <section class="fullElem daily-goals-fullpage">
            <button class="back" id="4">Close</button>
            <h1>Daily Goals</h1>
        </section>
    <div>

    <script src="script.js"></script>
</body>
</html>
